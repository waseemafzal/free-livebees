    function resizePreview() {

        mockup.style.transform = '';
        mockup.getElementsByClassName('rotate')[0].style.transform = '';

        if (mockup.classList.contains('mockup-mobile') || mockup.classList.contains('mockup-tablet')) {

            var vh = window.innerHeight - topbar.offsetHeight;
            var previewTopPadding = mockup.offsetTop - topbar.offsetHeight;
            var scaleHeight = (vh - (2 * previewTopPadding)) / mockup.offsetHeight;
            var scaleWidth = (window.innerWidth - 5) / mockup.offsetWidth;

            var newScale = Math.min(scaleHeight, scaleWidth);
            newScale = Math.max(0.4, newScale);

            if (newScale < 1) {

                mockup.style.transform = 'scale(' + newScale + ')';
                mockup.getElementsByClassName('rotate')[0].style.transform = 'scale(' + (1 / newScale) + ')';
                mockup.style.transformOrigin = (scaleWidth < scaleHeight ? "left top 0px" : "center top 0px");
            }
        }
    }

    window.addEventListener('resize', resizePreview);
    window.addEventListener('DOMContentLoaded', resizePreview);
</script>

<script type="text/javascript">
    var previewLoaded = false;
    var previewIsCompletelyCharged = false;

    window.addEventListener("message", function (e) {
        if (e.data == 'okPreview') {
            document.getElementById('loading').style.display = 'none';
            previewLoaded = true;
            if (callBackOkPreview.length) {
                callBackOkPreview.forEach(function (element) {
                    element();
                })
                callBackOkPreview = [];
            }
            previewIsCompletelyCharged = true;
        }

        if (e.data.previewUrl) {
            var urlPath = '/manage/preview' + e.data.previewUrl;
            if (document.location.search) {
                var tmp = document.location.search.replace(/^[&\?]/, '').split('&');
                for (var i in tmp) {
                    if (!urlPath.match(tmp[i])) {
                        urlPath += (urlPath.match(/\?/) ? '&' : '?') + tmp[i];
                    }
                }
            }

            window.history.pushState(null, "", urlPath);
        }

        if (e.data == 'itemUpdated') {
            hideLoading();
        }

        if (e.data.type && e.data.type == 'itemNotFound') {
            loadItem(e.data);
        }

    }, false);

        document.getElementById('loading').style.display = 'block';
